<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Auth - Two Factor Authenticator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 24px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
            text-align: center;
            letter-spacing: 2px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .code-display {
            font-size: 48px;
            font-weight: bold;
            color: #007bff;
            letter-spacing: 8px;
            margin: 20px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
            user-select: none;
        }

        .code-display:hover {
            background: #e9ecef;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: #edf2f7;
            border-radius: 2px;
            margin: 10px 0 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            width: 100%;
            background: #007bff;
            transition: width 0.1s linear;
        }

        .error-msg {
            font-size: 14px;
            color: #e53e3e;
            margin-top: 10px;
            padding: 10px;
            background: #fed7d7;
            border-radius: 5px;
            display: none;
        }

        .info-box {
            margin-top: 30px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            font-size: 14px;
            color: #1976d2;
            border-left: 4px solid #007bff;
        }

        .copy-toast {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            z-index: 10;
        }

        .copy-toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê 2FA Authenticator</h1>
        <input type="text" id="secretKey" placeholder="Paste your Secret Key..." maxlength="100">

        <div id="progressContainer" class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <div id="codeDisplay" class="code-display">------</div>
        <div id="errorMsg" class="error-msg"></div>

        <div class="info-box">
            Powered by <a href="https://t.me/GmailTrust247" target="_blank">GMAIL TRUST SELLER</a>
        </div>
        <div id="copyToast" class="copy-toast">Copied to clipboard!</div>
    </div>

</body>

</html>
